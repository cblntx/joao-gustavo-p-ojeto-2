<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span></h2>
        <div class="conteudo">
            <div class="botoes">

                    <h4 class="aba-conteudo-titulo-secundario">continuar trabalha</h4>
                    <div class="contador">
                        <div class="contador-digito">

                    <h4 class="aba-conteudo-titulo-secundario">2 anos </h4>

                    </div>
                </div>

                    <h3 class="aba-conteudo-titulo-principal">juntar dinheiro pro casamento</h3>
                    <h4 class="aba-conteudo-titulo-secundario">4 anos</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias2"></p>

                            <p class="contador-digito-numero" id="seg2"></p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">faculdade</h3>
                    <h4 class="aba-conteudo-titulo-secundario">2 anos</h4>
                    <div class="contador">
